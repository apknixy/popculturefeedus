<!DOCTYPE html>

<head>

    <title>Pop Culture Feed US - Home</title>
    <meta name="description" content="Welcome to Pop Culture Feed US. Get the latest updates on sports, movies, and celebrity news.">
    
    <style>
        body {
            background-color: #000000; /* Black Background */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full Mobile Screen Height */
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 150px; /* Logo Size */
            height: auto;
            border-radius: 50%; /* Gol (Round) Logo */
            border: 3px solid #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            color: #cccccc;
            font-size: 16px;
            max-width: 80%;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* Button Design */
        .main-btn {
            background: linear-gradient(45deg, #ff0055, #ff0000);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
            transition: transform 0.2s;
            display: inline-block;
        }

        .main-btn:active {
            transform: scale(0.95); /* Click karne par dabega */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
